<!DOCTYPE html>
<html>
  <head>
    <title>Products Grid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Products Grid</h1>

      <p>
        Here you're sure to find a bargain on some of the finest ascii available to purchase. Be
        sure to peruse our selection of ascii faces in an exciting range of sizes and prices.
      </p>

      <p>But first, a word from our sponsors:</p>
      <script>
        document.write('<img class="ad" src="/ads/?r=' + Math.floor(Math.random() * 1000) + '"/>');
      </script>
    </header>

    <section class="products" id="productsSection">
      ... products go here ...

      <div id="sortArea">
        <button id="idButton" type="button" class="sortButton">ID</button>
        <button id="sizeButton" type="button" class="sortButton">Size</button>
        <button id="priceButton" type="button" class="sortButton">Price</button>
      </div>

      <div id="root">
        <script src="./browserified/products.js" type="module"></script>
      </div>
    </section>

    <div id="react_component"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="./reactComponent.js"></script>
  </body>
</html>
